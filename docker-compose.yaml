version: "3.7"

services:
  api:
    build: .
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=postgresdb
    ports:
      - "5000:5000"
    depends_on:
      - db


  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgresdb
    ports:
      - "54321:5432"
